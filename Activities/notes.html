<script>
  const thumbnails = document.querySelectorAll('.thumbnail');
  const lightbox = document.getElementById('lightbox');
  const lightboxImg = document.getElementById('lightbox-img');
  const lightboxTitle = document.getElementById('lightbox-title');
  let currentIndex = -1;

  // 添加点击事件监听器
  thumbnails.forEach((thumbnail, index) => {
    thumbnail.addEventListener('click', (event) => {
      currentIndex = index;
      console.log('Thumbnails clicked:', currentIndex);
      showLightbox(thumbnail);
    });
  });

  document.getElementById('prev').addEventListener('click', (event) => {
    if (currentIndex > 0) {
      currentIndex--;
      console.log('Previous button clicked, currentIndex:', currentIndex);
      event.stopPropagation(); // 阻止事件传播
      showLightbox(thumbnails[currentIndex]);
    } else {
      console.log('Cannot go to previous image, currentIndex:', currentIndex);
    }
  });

  document.getElementById('next').addEventListener('click', (event) => {
    if (currentIndex < thumbnails.length - 1) {
      currentIndex++;
      console.log('Next button clicked, currentIndex:', currentIndex);
      event.stopPropagation(); // 阻止事件传播
      showLightbox(thumbnails[currentIndex]);
    } else {
      console.log('Cannot go to next image, currentIndex:', currentIndex);
    }
  });

  // 确保lightbox的点击事件可以正确关闭lightbox
  lightbox.addEventListener('click', (event) => {
    lightbox.style.display = 'none';
  });

  function showLightbox(thumbnail) {
    const fullImgSrc = thumbnail.dataset.full;
    const title = thumbnail.title; // 从 title 属性中获取标题
    lightboxImg.src = fullImgSrc;
    lightboxTitle.textContent = title; // 设置lightboxTitle的文本内容
    // 显示lightbox
    lightbox.style.display = 'flex';

  

    const windowWidth = window.innerWidth;
    const windowHeight = window.innerHeight;
    const lightboxWidth = lightbox.offsetWidth;
    const lightboxHeight = lightbox.offsetHeight;

    lightbox.style.top = `${(windowHeight  - lightboxHeight /5)}px`;
   

   

    // 监听鼠标松开事件
    document.addEventListener('mouseup', enableScroll);
    document.addEventListener('touchend', enableScroll);

    // 确保lightbox的点击事件可以正确关闭lightbox
    lightbox.addEventListener('click', (event) => {
      lightbox.style.display = 'none';
    });
  }
</script>
